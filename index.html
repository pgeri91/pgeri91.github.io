---
layout: base
title: Vértes Könyvtár | Kezdőlap
---
<div class="list">
  {% for wishlist_item in site.wishlist_items %}
      <div class="list-item box">
        <div class="list-item-image">
          <figure class="image is-64x64">
            <img class="is-rounded" src="{{wishlist_item.url | replace:'.html','.jpg'}}">
          </figure>
        </div>

        <div class="list-item-content">
          <div class="list-item-title">{{ wishlist_item.name }}</div>
          <div class="list-item-description">List item description</div>
        </div>
      </div>
  {% endfor %}
</div>
